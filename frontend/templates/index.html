<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Re-Identification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-section.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .preview-section {
            display: none;
            margin-top: 20px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .detection-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .detection-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #667eea;
            flex-shrink: 0;
        }

        .detection-content {
            flex: 1;
        }

        .match-found {
            border-left-color: #10b981;
        }

        .match-found.medium-confidence {
            border-left-color: #f59e0b;
        }

        .no-match {
            border-left-color: #f59e0b;
        }

        .confidence-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }

        .confidence-high {
            background: #10b981;
            color: white;
        }

        .confidence-medium-high {
            background: #3b82f6;
            color: white;
        }

        .confidence-medium {
            background: #f59e0b;
            color: white;
        }

        .match-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .similarity-score {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .enroll-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .enroll-btn:hover {
            background: #d97706;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            display: none;
            z-index: 2000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.info {
            background: #3b82f6;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            opacity: 0.9;
            margin-top: 5px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }

        .nav-btn:hover {
            background: white;
            color: #667eea;
        }

        .nav-btn.active {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêï Dog Re-Identification System</h1>
            <p>Upload a dog image to identify or register new dogs</p>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-btn active">üì∏ Upload Mode</a>
            <a href="/live" class="nav-btn">üé• Live Mode</a>
        </div>

        <div class="main-card">
            <div class="stats-bar" id="statsBar">
                <div class="stat-card">
                    <div class="stat-value" id="totalDogs">-</div>
                    <div class="stat-label">Dogs Registered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="deviceInfo">-</div>
                    <div class="stat-label">Processing Device</div>
                </div>
            </div>

            <div class="upload-section" id="uploadSection">
                <h2>üì∏ Upload Dog Image</h2>
                <p style="margin: 15px 0; color: #666;">Drag and drop or click to select</p>
                <input type="file" id="fileInput" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>

            <div class="spinner" id="spinner"></div>

            <div class="preview-section" id="previewSection">
                <h3>Uploaded Image</h3>
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>

            <div class="results-section" id="resultsSection">
                <h3>Detection Results</h3>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Enrollment Modal -->
    <div id="enrollModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">üìù Register New Dog</div>
            <form id="enrollForm">
                <div class="form-group">
                    <label for="dogName">Dog Name *</label>
                    <input type="text" id="dogName" required>
                </div>
                <div class="form-group">
                    <label for="contactInfo">Contact Information</label>
                    <input type="text" id="contactInfo" placeholder="Phone, email, etc.">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Breed, age, special notes..."></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEnrollModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        let currentEmbedding = null;
        let currentImagePath = null;

        // Load stats on page load
        window.addEventListener('load', loadStats);

        // File input change handler
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        const uploadSection = document.getElementById('uploadSection');
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        async function handleFile(file) {
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Show spinner
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';

            // Upload to server
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                document.getElementById('spinner').style.display = 'none';

                if (result.success) {
                    currentImagePath = result.upload_path;
                    displayResults(result);
                    showNotification('Processing complete!', 'success');
                } else {
                    showNotification(result.error || 'Processing failed', 'error');
                }
            } catch (error) {
                document.getElementById('spinner').style.display = 'none';
                showNotification('Error: ' + error.message, 'error');
            }
        }

        function displayResults(result) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            if (!result.detections || result.detections.length === 0) {
                container.innerHTML = '<p>No dog faces detected in the image.</p>';
                document.getElementById('resultsSection').style.display = 'block';
                return;
            }

            result.detections.forEach((detection, index) => {
                const card = document.createElement('div');
                card.className = 'detection-card';

                // Create image element for cropped dog face
                const imgElement = document.createElement('img');
                imgElement.src = detection.cropped_image;
                imgElement.className = 'detection-image';
                imgElement.alt = 'Detected dog face';

                // Create content div
                const contentDiv = document.createElement('div');
                contentDiv.className = 'detection-content';

                if (detection.matches && detection.matches.length > 0) {
                    card.classList.add('match-found');
                    const match = detection.matches[0];
                    
                    // Add confidence-based class
                    if (match.confidence_level === 'medium') {
                        card.classList.add('medium-confidence');
                    }
                    
                    // Create confidence badge
                    const confidenceBadgeClass = `confidence-${match.confidence_level}`;
                    const confidenceBadge = `<span class="confidence-badge ${confidenceBadgeClass}">${match.confidence_text}</span>`;
                    
                    contentDiv.innerHTML = `
                        <h4>‚úÖ Match Found! ${confidenceBadge}</h4>
                        <div class="match-info">
                            <p><strong>Name:</strong> ${match.name}</p>
                            <p><strong>Similarity:</strong> <span class="similarity-score">${(match.similarity * 100).toFixed(1)}%</span></p>
                            <p><strong>Margin:</strong> ${(match.margin * 100).toFixed(1)}%</p>
                            ${match.contact_info ? `<p><strong>Contact:</strong> ${match.contact_info}</p>` : ''}
                            ${match.notes ? `<p><strong>Notes:</strong> ${match.notes}</p>` : ''}
                            ${match.confidence_level === 'medium' ? '<p style="color: #f59e0b; font-weight: bold;">‚ö†Ô∏è Please verify this match visually</p>' : ''}
                        </div>
                    `;
                } else {
                    card.classList.add('no-match');
                    contentDiv.innerHTML = `
                        <h4>‚ùì Unknown Dog</h4>
                        <p>No match found in the database. Would you like to register this dog?</p>
                        <button class="enroll-btn" onclick="openEnrollModal(${index}, ${JSON.stringify(detection.embedding).replace(/"/g, '&quot;')})">
                            Register This Dog
                        </button>
                    `;
                }

                card.appendChild(imgElement);
                card.appendChild(contentDiv);
                container.appendChild(card);
            });

            document.getElementById('resultsSection').style.display = 'block';
        }

        function openEnrollModal(index, embedding) {
            currentEmbedding = embedding;
            document.getElementById('enrollModal').style.display = 'block';
        }

        function closeEnrollModal() {
            document.getElementById('enrollModal').style.display = 'none';
            document.getElementById('enrollForm').reset();
        }

        document.getElementById('enrollForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('dogName').value,
                contact_info: document.getElementById('contactInfo').value,
                notes: document.getElementById('notes').value,
                embedding: currentEmbedding,
                image_path: currentImagePath || ''
            };

            console.log('[ENROLL] Sending enrollment request:', {
                name: data.name,
                embedding_length: data.embedding ? data.embedding.length : 0,
                image_path: data.image_path
            });

            try {
                const response = await fetch('/api/enroll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('[ENROLL] Response status:', response.status);
                const result = await response.json();
                console.log('[ENROLL] Response data:', result);

                if (result.success) {
                    showNotification('Dog registered successfully!', 'success');
                    closeEnrollModal();
                    loadStats(); // Refresh stats
                } else {
                    console.error('[ENROLL] Registration failed:', result.error);
                    showNotification(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('[ENROLL] Exception:', error);
                showNotification('Error: ' + error.message, 'error');
            }
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();

                if (result.success) {
                    document.getElementById('totalDogs').textContent = result.database.total_dogs;
                    document.getElementById('deviceInfo').textContent = result.device.toUpperCase();
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
